name = "starcal"
version = "0.0.0"

# Fill out these fields if you intend to generate HTML documentation or publish
# your project to the Hex package manager.
#
description = "A WIP Gleam library for parsing and generating iCalender"
licences = ["MIT"]
repository = { type = "github", user = "argonaut0", repo = "starcal" }
# links = [{ title = "Website", href = "" }]
#
# For a full reference of all the available options, you can have a look at
# https://gleam.run/writing-gleam/gleam-toml/.

[dependencies]
gleam_stdlib = ">= 0.55.0 and < 2.0.0"
simplifile = ">= 2.2.0 and < 3.0.0"
gleam_erlang = ">= 0.33.0 and < 1.0.0"
filepath = ">= 1.0.0 and < 2.0.0"
gleam_regexp = ">= 1.1.0 and < 2.0.0"

[dev-dependencies]
gleeunit = ">= 1.0.0 and < 2.0.0"
